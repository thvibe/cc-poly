<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>JPG Poly</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ComfortCam">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ComfortCam">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>

      <paper-header-panel main mode="short">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex">ComfortCam</span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <!-- <div class="top paper-font-display2 app-name">ComfortCam</div> -->

          <!-- Application sub title -->
          <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>

  <!-- <paper-tabs class="bottom fit" selected="0">
    <paper-tab>ONE</paper-tab>
    <paper-tab>TWO</paper-tab>
  </paper-tabs> -->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">

              <!-- <paper-material elevation="1">
               <paper-button>flat button</paper-button>
               <paper-button raised>raised button</paper-button>
               <paper-button noink>No ripple effect</paper-button>

               <paper-fab icon="add"></paper-fab>
               <paper-fab mini icon="favorite"></paper-fab>
              </paper-material> -->
              <paper-material elevation="1">
               <iron-image style="width:100px; height:100px;" sizing="cover"
  src="https://placeimg.com/120/120/people"></iron-image>
  <paper-icon-button id="morebutton" icon="more-vert" class="right-card"></paper-icon-button>
  <!-- <paper-fab icon="visibility" class="view-button green"></paper-fab> -->
  <paper-fab mini icon="visibility" title="done" tabindex="0" class="green"></paper-fab>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
               <iron-image style="width:100px; height:100px;" sizing="cover"
  src="https://placeimg.com/120/120/people"></iron-image>
              </paper-material>
              <paper-material elevation="1">
               <iron-image style="width:100px; height:100px;" sizing="cover"
  src="https://placeimg.com/120/120/people"></iron-image>
              </paper-material>

              <paper-material elevation="1" class="">
               <iron-image style="width:100px; height:100px;" sizing="cover"
  src="https://placeimg.com/120/120/people"></iron-image>
              </paper-material>


            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
